<!DOCTYPE html>
<html>
<head>
<title>Se servir de la main pour naviguer dans cette image, double-cliquer pour activer ses liens</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
	<script type="text/javascript" language="JavaScript" src="./Js/drag.js">
	</script>

	<script type="text/javascript" language="JavaScript">

		var cursorPositionX = -1;
		var cursorPositionY = -1;

		function clicked(e) {
			cursorPositionX = e.screenX;
			cursorPositionY = e.screenY;
		}

		function dragged(e) {
			var deltaX = cursorPositionX - e.screenX;
			var deltaY = cursorPositionY - e.screenY;
			cursorPositionX = e.screenX;
			cursorPositionY = e.screenY;
			window.scrollBy(deltaX, deltaY);
		}

		</script>
</head>
<body>
<div
		id="navigation"
		style="position: absolute; left:0px; top:0px; cursor: pointer;"
		onMouseDown="beginDrag(this, event)"/>
		<img title="Se servir de la main pour naviguer dans l'image, double-cliquer pour fermer la fenÃªtre"
			src="./img/camera.png"
			onMouseDown="Javascript:clicked(event)"
			onDrag="Javascript:dragged(event)"
			onDblClick="self.close();"
			/>
	</div>

</body>
