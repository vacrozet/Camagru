<!DOCTYPE html>
<html>
    <head>
        <title>Le DOM HTML</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1 id="test1">Le DOM</h1>
        <p id="test">Du texte et <a href="http://pierre-giraud.com">un lien</a></p>
        <button onclick="myFunction()">Click me</button>
        <script>
            /*On utilise la méthode getElementById de l'objet document.
             *On enferme le résultat renvoyé dans une variable "titre"*/
            function myFunction (){
                document.getElementById('test1').innerHTML = 'titre modifier';
                document.getElementById('test1').style.color = 'green';
                }
        </script>
    </body>
</html>
